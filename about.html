<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>About</h1>
    <a href="/">Home</a>
    <table>
        <caption>Opening Hours</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday- Friday</td>
                <td>09:00</td>
                <td rowspan="2">21:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="2">Closed</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3">&copy;2020</td>
            </tr>
        </tfoot>
    </table>
